<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qiita Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app" class="container">
    <h1 class="app-title">Qiita Finder</h1>
    <p>
      <input type="text" v-model="keyword" class="search-box" placeholder="Enter keyword...">
    </p>
    <p>
      <select v-model="sortMethod" class="sort-dropdown">
        <option value="newest">新着順</option>
        <option value="relevance">関連順</option>
        <option value="likes">いいね順</option>
      </select>
    </p>
    <p class="message">{{ message }}</p>
    <ul class="items-list">
      <li v-for="item in sortedItems" class="item">
        <a v-bind:href="item.url" target="_blank" class="item-link">
          {{ item.title }}
        </a>
        <span class="item-likes"><i class="fas fa-thumbs-up"></i> {{ item.likes_count }}</span>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
